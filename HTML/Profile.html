<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../fontawesome/css/all.css" />
    <link rel="stylesheet" href="../CSS/dashboardstyle.css" />
    <link rel="stylesheet" href="../CSS/Profiles.css">
    <title>Kwarta</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
                <i class="fas fa-peso-sign me-2"></i>Kwarta
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="dashboard.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text active"><i
                        class="fas fa-user me-2"></i>Profile</a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i
                        class="fas fa-power-off me-2"></i>Logout</a>
            </div>
        </div>

        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text navbar-icon" id="menu-toggle"></i>
                    <h2 class="fs-2 fw-bold" style="margin-left: 20px;">Profile</h2>
                </div>
                <div class="ml-auto ms-auto d-flex align-items-center text-end nav-icon">
                    <i class="fas fa-bell primary-text navbar-icon me-3" id="notification-icon" title="Notifications"></i>
                    <i class="fas fa-user-circle primary-text navbar-icon" id="profile-icon" title="Profile"></i>
                </div>
            </nav>
            

            <div class="container">
                <div class="card">
                    <div class="e-profile">
                        <div class="row">
                            <div class="col text-sm-left mb-3">
                                <h4>John Smith</h4>
                                <h5>johnny.s</h5>
                            </div>
                        </div>
                        <div class="tab-content pt-3">
                            <div class="tab-pane active">
                                <form class="form" novalidate="">
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group">
                                                <label>Full Name</label>
                                                <input class="form-control" type="text" name="name"
                                                    placeholder="Full Name" value="John Smith">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <label>Username</label>
                                                <input class="form-control" type="text" name="username"
                                                    placeholder="Username" value="johnny.s">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group">
                                                <label>Phone Number</label>
                                                <input class="form-control" type="tel" id="registerPhone"
                                                    value="09123456789" placeholder="09123456789" minlength="11"
                                                    maxlength="11" pattern="[0-9]{11}" required
                                                    oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-2">Change Password</div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group">
                                                <label>Current Password</label>
                                                <input class="form-control" type="password" placeholder="••••••">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group">
                                                <label>New Password</label>
                                                <input class="form-control" type="password" placeholder="••••••">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group">
                                                <label>Confirm Password</label>
                                                <input class="form-control" type="password" placeholder="••••••">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col d-flex justify-content-end">
                                            <button class="btn btn-primary" type="submit">Save Changes</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>






    </div>
    <!-- /#page-content-wrapper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/Dashboardscrpt.js"></script>
</body>

</html>
