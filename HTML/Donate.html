<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../fontawesome/css/all.css" />
    <link rel="stylesheet" href="../CSS/dashboardstyle.css" />
    <link rel="stylesheet" href="../CSS/TopUp.css">
    <title>Transaction History</title>
</head>

<body>
    <!-- Dashboard -->

    <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4 shadow-sm">
        <div class="d-flex align-items-center">
            <!-- Back Button Icon with increased size and spacing -->
            <i class="fas fa-peso-sign me-2"></i>Kwarta
        </div>
        </div>
        <div class="ml-auto ms-auto d-flex align-items-center text-end nav-icon">
            <i class="fas fa-bell primary-text navbar-icon me-3" id="notification-icon" title="Notifications"
                style="font-size: 1.5rem; cursor: pointer;"></i>
            <i class="fas fa-user-circle primary-text navbar-icon" id="profile-icon" title="Profile"
                style="font-size: 1.5rem; cursor: pointer;"></i>
        </div>
    </nav>

    <!--Donations Modal-->
    <div class="modal fade" id="donateNowForm" tabindex="-1" aria-labelledby="ModalFormLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="myform bg-dark">
                        <h1 class="text-center">Donate Now</h1>
                        <form id="donationForm">
                            <div class="mb-3">
                                <label for="donationAmount" class="form-label">Donation Amount (PHP)</label>
                                <input type="number" class="form-control" id="donationAmount" placeholder="Enter amount" required>
                            </div>
                            <div class="mb-3">
                                <label for="donorName" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="donorName" placeholder="Enter your name" required>
                            </div>
                            <div class="mb-3">
                                <label for="donorEmail" class="form-label">Your Email</label>
                                <input type="email" class="form-control" id="donorEmail" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="donationMessage" class="form-label">Message (Optional)</label>
                                <textarea class="form-control" id="donationMessage" rows="3" placeholder="Leave a message"></textarea>
                            </div>
                            <button type="button" class="btn btn-primary mt-3" onclick="submitDonation()">Donate</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid px-4 row px-2 justify-content-center">
        <div class="d-flex">
            <div class="container py-5 ">
                <a href="dashboard.html"><i class="fas fa-solid fa-arrow-left-long primary-text" id="back"
                        style="font-size: 1.5rem; margin-right: 15px; cursor: pointer;"></i></a>
                <h1 class="text-center mb-5">DONATE</h1>
                <div class="cards row row-cols-2 row-cols-md-4 row-cols-lg-5 g-4">
                    <!-- Card 1 -->
                    <a href="#" data-bs-toggle="modal" data-bs-target="#donateNowForm">
                        <div class="col">
                            <div class="card h-100">
                                <img src="../img/paws.jpg" class="card-img-top" alt="Philippine Animal Welfare Society">
                                <div class="card-body">
                                    <h5 class="card-title">PAWS</h5>
                                </div>
                            </div>
                        </div>
                    </a>
    
                    <!-- Card 2 -->
                    <a href="#" data-bs-toggle="modal" data-bs-target="#donateNowForm">
                        <div class="col">
                            <div class="card h-100">
                                <img src="../img/leni.jpg" class="card-img-top" alt="Angat Buhay">
                                <div class="card-body">
                                    <h5 class="card-title">Angat Buhay</h5>
                                </div>
                            </div>
                        </div>
                    </a>
    
                    <!-- Card 3 -->
                    <a href="#" data-bs-toggle="modal" data-bs-target="#donateNowForm">
                        <div class="col">
                            <div class="card h-100">
                                <img src="../img/nature.jpg" class="card-img-top" alt="The Nature Conservancy">
                                <div class="card-body">
                                    <h5 class="card-title">The Nature Conservancy</h5>
                                </div>
                            </div>
                        </div>
                    </a>
    
                    <!-- Card 4 -->
                    <a href="#" data-bs-toggle="modal" data-bs-target="#donateNowForm">
                        <div class="col">
                            <div class="card h-100">
                                <img src="../img/nigga.jpg" class="card-img-top" alt="NIGGA" title="NIGGA">
                                <div class="card-body">
                                    <h5 class="card-title">Self Help Africa</h5>
                                </div>
                            </div>
                        </div>
                    </a>
    
                    <!-- Card 5 -->
                    <a href="#" data-bs-toggle="modal" data-bs-target="#donateNowForm">
                        <div class="col">
                            <div class="card h-100">
                                <img src="../img/poorkid.png" class="card-img-top" alt="Donate Now">
                                <div class="card-body">
                                    <h5 class="card-title">Save The Children PH</h5>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
